<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{ margin:0; padding:0; background:#000;}
        .box{ margin:100px auto 0; width:214px;}
        .box img{ width:214px;}
        .box span{
            display:block;
            width:100%;
            height:245px;
            background:url(images/pic3.png) no-repeat;
            margin-top:10px;
            -webkit-transform:scale(1,-1);
            -webkit-mask:-webkit-linear-gradient(rgba(0,56,0,0) 40%, rgba(0,56,89,0.4) 80%);
            -webkit-filter:blur(2px)
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/pic3.png" alt=""/>
        <span></span>
    </div>
</body>
</html>
