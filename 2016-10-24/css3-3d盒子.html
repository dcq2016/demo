<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{ position:relative; width:200px; height:200px; margin:100px auto; -webkit-transform:perspective(800px) rotateY(0deg) rotateX(0deg); -webkit-transform-style:preserve-3d; -webkit-transition:10s all ease;}
        .box div{ position:absolute; left:0; top:0; width:100%; height:100%; font-size:50px; line-height:200px; text-align:center;}
        .box .front{ background:url(images/pic3.png) no-repeat; opacity:0.5; -webkit-transform:translateZ(100px);}
        .box .back{ background:url(images/pic2.png) no-repeat; opacity:0.5; -webkit-transform:translateZ(-100px);}
        .box .top{ background:url(images/pic1.png) no-repeat; opacity:0.5; -webkit-transform:translate(0,-100px) rotateX(90deg)}
        .box .bottom{ background:url(images/pic2.png) no-repeat; opacity:0.5; -webkit-transform:translate(0,100px) rotateX(-90deg)}
        .box .left{ background:url(images/pic1.png) no-repeat; opacity:0.5;-webkit-transform:translate(-100px,0) rotateY(90deg)}
        .box .right{ background:url(images/pic3.png) no-repeat; opacity:0.5;-webkit-transform:translate(100px,0) rotateY(-90deg)}
        .box:active{ -webkit-transform:perspective(800px) rotateY(360deg) rotateX(360deg);}
    </style>
    <script>

    </script>
</head>
<body>
    <div class="box">
        <div class="front"></div>
        <div class="back"></div>
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>
</html>
